<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
  <title>02-07 예제</title>
</head>
<body>
  <div id="app">
    <p class="balance-tit">잔고 : </p>
    <input v-model.number="balance" type="text">
    <div>
      <p class="balance-content">회원님의 등급 : </p>
      <span v-if="balance >= 1000000">Gold</span>
      <span v-else-if="balance >= 500000">Silver</span>
      <span v-else-if="balance >= 200000">Bronze</span>
      <span v-else>Basic</span>
    </div>
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        balance: 0
      }
    })
  </script>
</body>
</html>

<style>
.balance-tit {
  display: inline-block;
  margin: 0;
}
.balance-content {
  display: inline-block;
  margin: 0;
}
</style>
