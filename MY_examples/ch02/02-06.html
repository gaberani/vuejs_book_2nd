<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02-06 예제</title>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p class="amount-input-tit">예금액 : </p>
    <input v-model="amount" type="number">
    <img 
      class="amount-error-logo"
      v-show="amount < 0"
      src="images/error.png"
      title="마이너스는 허용되지 않습니다"
      alt="">
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        amount: 0,
      }
    })
  </script>
</body>
</html>

<style>
.amount-input-tit {
  display: inline-block;
  margin: 0;
}
.amount-error-logo {
  width: 25px; height: 25px;
  vertical-align: middle;
}
</style>
